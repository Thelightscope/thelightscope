server {
    listen 80;
    server_name thelightscope.com www.thelightscope.com;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name thelightscope.com www.thelightscope.com;

    # SSL Configuration - Let's Encrypt certificates
    ssl_certificate /etc/letsencrypt/live/thelightscope.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/thelightscope.com/privkey.pem;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Logging
    access_log /var/log/nginx/thelightscope_access.log;
    error_log /var/log/nginx/thelightscope_error.log;

    # API endpoints that need to be proxied
    location /log_mysql_data {
        proxy_pass https://lightscope.isi.edu/log_mysql_data;
        proxy_set_header Host lightscope.isi.edu;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Handle API timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Pass through all headers for API authentication
        proxy_pass_request_headers on;
    }

    location /heartbeat {
        proxy_pass https://lightscope.isi.edu/heartbeat;
        proxy_set_header Host lightscope.isi.edu;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Handle API timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Pass through all headers for API authentication
        proxy_pass_request_headers on;
    }

    location /ipinfo {
        proxy_pass https://lightscope.isi.edu/ipinfo;
        proxy_set_header Host lightscope.isi.edu;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Handle API timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Pass through all headers
        proxy_pass_request_headers on;
    }

    location /tables/ {
        proxy_pass https://lightscope.isi.edu/tables/;
        proxy_set_header Host lightscope.isi.edu;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Handle timeouts for web pages
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Pass through all headers
        proxy_pass_request_headers on;
    }

    # Default location - proxy everything else to lightscope.isi.edu
    location / {
        proxy_pass https://lightscope.isi.edu;
        proxy_set_header Host lightscope.isi.edu;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Handle timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Pass through all headers
        proxy_pass_request_headers on;
    }
} 